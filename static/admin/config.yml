backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "project"
    label: "Project"
    folder: "src/pages/project"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project-page"
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Tag", name: "tag", widget: "string"}
      - {label: "Description", name: "markdown", widget: "text"}
      - {label: "Awwwards", name: "awwwards", widget: "list"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Commisioned by", name: "commisioned-by", widget: "string"}
      - {label: "Link", name: "link", widget: "string"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: About, name: about, widget: markdown}